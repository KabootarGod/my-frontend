<body>
    <header>
        <h2>Contact Us</h2>
        <p>Please fill the following details to get in contact with us:- </p>
    </header>
    <main>
        <form action="/meow.php" method="get">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Full Name" required><br><br>
            <label for="phone">Phone No.:</label>
            <input type="number" name="phone" id="phone" placeholder="91+" required><br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email-id" required><br><br>
            <label for="subject">Subject:</label>
            <input type="text" name="subject" id="subject" required><br><br>
            <label for="message">Message: </label>
            <textarea name="message" id="message" rows="5" cols="20"
                placeholder="Your Message goes here,"></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </main>
