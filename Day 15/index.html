<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Digital Clock</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=dark_mode"
    />
  </head>
  <body>
    <div class="container">
      <div class="clock" id="clock">
        <h1 id="clock">Time</h1>
        <h3 id="meridian">A.M.</h3>
      </div>
      <div class="buttons">
        <button type="button" id="time-format">12 Hour Format</button>
        <button type="button" id="dark-mode">
          <span class="material-symbols-outlined"> dark_mode </span>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
