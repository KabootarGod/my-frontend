<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="/Day 5/style.css">
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <form>
            <div class="form-control">
                <label for="email">Enter Email:</label>
                <input type="email" id="email" placeholder="e.g example@email.com">
                <small class="error-message"></small>
            </div>
            <div class="form-control">
                <label for="password">Enter Password:</label>
                <div class="password-wrapper">
                <input type="password" id="password" placeholder="e.g **********">
                <button type="button" id="togglepassword" aria-label="Show Password">üëÅÔ∏è</button>
                </div>
                <small class="error-message"></small>
            </div>

            <button type="submit">Login</button>
            <p class="status-message" id="status-message"></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
